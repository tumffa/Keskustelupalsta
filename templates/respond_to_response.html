<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
<div class="p-3 mb-2 bg-secondary text-white">
<div style = "position:relative; left:10px;">
-<b>{{ comment.username }}</b>, {{ comment.date }} <br>
{{ comment.description }}
<hr><p><br>
Write your comment here:
<form action="/addresponse" method="POST">
<textarea name="comment" rows="20" cols="100">
</textarea><br>
<input type="hidden" name="post_url" value={{ post_url }}>
<input type="hidden" name="comment_id" value={{ comment_id }}>
<input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">
<input type="hidden" name="type" value="comment">
<p>
<input type="submit" value="Comment">
</form>
<p>
{{ error }}
<p><br>
<a class="d-inline p-2 bg-secondary text-white" href="/topics/{{ topicname }}/{{ post_id }}">Go back</a>
